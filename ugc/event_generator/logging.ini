[loggers]
keys=root,ugc

[logger_root]
level=DEBUG
handlers=screen

[logger_ugc]
level=DEBUG
handlers=screen
qualname=ugc
propagate=0

[formatters]
keys=simple

[formatter_simple]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

[handlers]
keys=screen

[handler_screen]
class=StreamHandler
formatter=simple
level=DEBUG
args=(sys.stdout,)
